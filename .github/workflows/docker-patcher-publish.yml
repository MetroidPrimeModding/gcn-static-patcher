name: Build and Publish patcher Docker Image

on:
  workflow_run:
    workflows: ["compile"]
    types: [completed]

permissions:
  contents: read
  actions: read
  packages: write

env:
  PACKAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/gcn-static-patcher

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build date tag
        id: date
        run: |
          echo "build_date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Image name lowercase
        run: |
          echo "IMAGE_NAME_LOWER=${IMAGE_NAME@L}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.PACKAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download linux/amd64 artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: gcn-static-patcher-ubuntu-24.04
          path: artifacts/ubuntu-24.04

      - name: Download linux/arm64 artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: gcn-static-patcher-ubuntu-24.04-arm
          path: artifacts/ubuntu-24.04-arm

      - name: Stage binaries for Docker build
        run: |
          mkdir -p dist
          cp artifacts/ubuntu-24.04/gcn-static-patcher-cli dist/gcn-static-patcher-cli-amd64
          cp artifacts/ubuntu-24.04-arm/gcn-static-patcher-cli dist/gcn-static-patcher-cli-arm64
          chmod +x dist/gcn-static-patcher-cli-amd64 dist/gcn-static-patcher-cli-arm64

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME_LOWER }}:latest
            ${{ env.IMAGE_NAME_LOWER }}:${{ steps.date.outputs.build_date }}
